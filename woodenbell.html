<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var mySound;

function startGame() {
    mySound = new sound("woodenbell.m4a");
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function moveup() {
    mySound.stop();
    mySound.play();
}


</script>
<div style="text-align:center;width:480px;">
<!--     <input type="image" src="http://example.com/path/to/image.png" /> -->
  <button style="background: url(woodenbell.jpg)" onmousedown="moveup()" ontouchstart="moveup()"></button><br><br>
    <input onmousedown="moveup()" ontouchstart="moveup() type="image" id="image" alt="Login"
       src="woodenbell.jpg">
